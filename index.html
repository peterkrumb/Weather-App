<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="row black-bg" style="background-color: gray;">
        <div class="col-lg-12 col-md-12 col-sm-12 py-4 px-5">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
              <h1>Weather Dashboard</h1>
            </div>
          </div>
        </div>
      </div> 

      <div class="container opaque-bg" style="background-color: lightgray;">
        <div class="row my-5">
          <div class="col-md-12 opaque-bg">
            <div class="row">
              <div class="col-lg-3 col-sm-12 py-3 border-test">
                <div class="row">
                  <div class="col-lg-12 pt-1 pb-4 px-3">
                    <h3>Search for a City:</h3>
                    <form id="city-form">
                      <input
                        type="text"
                        id="city-input"
                        placeholder="city name"
                      />
                      <button
                        id="add-city"
                        class="btn btn-primary"
                        type="submit"
                      ><i class="fas fa-search"></i>
                    </button>
                    </form>
                    
                    <div id="buttons-view"></div>
                  </div>
                </div>
              </div>
              <div class="col-lg-9 col-sm-12">
                <div clas="row">
                  <div class="col-lg-12 py-2 px-2">
                    <div class="row">
                      <div class="col-lg-12">
                        <table>
                          <tr>
                            <td><h2 class="city-name">City Name (Date)</h2></td>
                            <td class="img-td">
                              <img src="" class="weather-display"/>
                            </td>
                          </tr>
                        </table>
                        <div class="temp">Temperature:</div>
                        <div class="humidity">Humidity:</div>
                        <div class="wind">Wind Speed:</div>
                        <div class="uv-index">UV Index:</div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12 pt-3 px-4">
                      <h2>5-Day Forecast:</h2>
                    </div>
                  </div>
                  <div class="row ml-2">
                    <div class="col-lg-2 col-md-5 mr-4 my-2 mb-4 py-3 blue ht forecast0"></div>
                    <div class="col-lg-2 col-md-5 mr-4 my-2 mb-4 py-3 blue ht forecast1"></div>
                    <div class="col-lg-2 col-md-5 mr-4 my-2 mb-4 py-3 blue ht forecast2"></div>
                    <div class="col-lg-2 col-md-5 mr-4 my-2 mb-4 py-3 blue ht forecast3"></div>
                    <div class="col-lg-2 col-md-5 mr-4 my-2 mb-4 py-3 blue ht forecast4"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/1a27f6d0f7.js" crossorigin="anonymous"></script>
</body>
</html>
